# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: fq
  - override /model: cnn
  - override /callbacks: default
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

callbacks:
  early_stopping:
    patience: 30

tags: ["cnn_baseline"]

seed: 12345

trainer:
  min_epochs: 100
  max_epochs: 150

model:
  net:
    dropout: 0.1
  optimizer:
    lr: 0.0001
    weight_decay: 0.1
  compile: false

data:
  train_data_path: ${paths.root_dir}/data/train_data/120000/train.fq.target.fq.parquet
  val_data_path: ${paths.root_dir}/data/train_data/120000/val.fq.target.fq.parquet
  test_data_path: ${paths.root_dir}/data/train_data/120000/test.fq.target.fq.parquet
  batch_size: 12
  num_workers: 31
  pin_memory: False
  # max_val_samples: 3000

logger:
  wandb:
    tags: ${tags}
    group: "cnn"
  aim:
    experiment: "cnn"

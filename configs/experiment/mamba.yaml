# @package _global_

# to execute this experiment run:
# uv run train.py experiment=example

defaults:
  - override /data: fq
  - override /model: mamba
  - override /callbacks: default
  - override /trainer: gpu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

callbacks:
  early_stopping:
    patience: 15

tags: ["mamba"]

seed: 12345

trainer:
  min_epochs: 10
  max_epochs: 60

model:
  net:
    model_max_length: 30000
    embedding_dim: 256
    number_of_layers: 8
    dropout: 0.1
    d_state: 16
    d_conv: 4
    expand: 2
    number_of_classes: 2

data:
  tokenizer:
    model_max_length: 30000
    padding_side: "right"

  train_data_path: ${paths.root_dir}/data/train_data/120000/train.fq.target.fq.parquet
  # val_data_path: ${paths.root_dir}/data/train_data/120000/val.fq.target.fq.parquet
  # test_data_path: ${paths.root_dir}/data/train_data/120000/test.fq.target.fq.parquet
  batch_size: 12
  num_workers: 30
  pin_memory: False

logger:
  wandb:
    tags: ${tags}
    group: "mamba"
  aim:
    experiment: "mamba"

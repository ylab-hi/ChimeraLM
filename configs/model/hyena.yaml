_target_: chimera.models.basic_module.ClassificationLit

optimizer:
  _target_: torch.optim.AdamW
  _partial_: true
  lr: 0.0001
  weight_decay: 0.01

scheduler:
  _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
  _partial_: true
  mode: min
  factor: 0.1
  patience: 10

net:
  _target_: chimera.models.hyena.HyenaDna
  number_of_classes: 2
  backbone_name: "hyenadna-small-32k-seqlen"
  freeze_backbone: false
  head:
    _target_: chimera.models.hyena.Classifier
    input_dim: 256
    hidden_dim1: 1024
    hidden_dim2: 1024
    number_of_classes: 2
    dropout: 0.1

criterion:
  _target_: chimera.models.basic_module.ContinuousIntervalLoss
  lambda_penalty: 0

# compile model for faster training with pytorch 2.0
compile: false
